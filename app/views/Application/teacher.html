#{extends 'main.html' /}
#{set title:'Teacher Sign-in Page' /}

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}



<p>
<h2>Login as teacher: </h2>

<form action="@{Application.teacherLogin()}" method="POST">
    <p>
    Username: <input type="text" name="uname" /> <br>
    Password: <input type="password" name="pass"><br>
    </p>
    <br>
    <p><b>Choose a Model to Launch: </b></p>
    <p>
    #{list items:models, as:'model'}
    <input type="radio" name="modelname" value='${model}'/>${model}<br>
    #{/list}
	</p>    <br> 
	<input type="submit" value="Log In" />

</form>
